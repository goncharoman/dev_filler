<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filler</title>
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
  </head>
  <body>
    <div class="main">
      <div class="main-toolbar">
        <h1 class="main-toolbar_header">Filler</h1>
        <div class="main-toolbar_select">
          <form class="form" id="filler_info">
            <div class="form_selections">
              <div class="form-elem">
                <span class="form-elem_header">Map</span>
                <select name="filler_map" id="filler_map" class="form-elem_select">
                  <option selected value="map00">map00</option>
                  <option value="map01">map01</option>
                  <option value="map02">map02</option>
                </select>
              </div>
              <div class="form-elem">
                <span class="form-elem_header">Player 1</span>
                <div class="token player1"></div>
                <select name="filler_player1" id="filler_player1" class="form-elem_select">
                  <option selected value="abanlin.filler">abanlin.filler</option>
                  <option value="carli.filler">carli.filler</option>
                  <option value="champely.filler">champely.filler</option>
                  <option value="grati.filler">grati.filler</option>
                  <option value="hcao.filler">hcao.filler</option>
                  <option value="superjeannot.filler">superjeannot.filler</option>
                  <option value="ujyzene.filler">ujyzene.filler</option>
                </select>
              </div>
              <div class="form-elem">
                <span class="form-elem_header">Player 2</span>
                <div class="token player2"></div>
                <select name="filler_player2" id="filler_player2" class="form-elem_select">
                  <option value="abanlin.filler">abanlin.filler</option>
                  <option selected value="carli.filler">carli.filler</option>
                  <option value="champely.filler">champely.filler</option>
                  <option value="grati.filler">grati.filler</option>
                  <option value="hcao.filler">hcao.filler</option>
                  <option value="superjeannot.filler">superjeannot.filler</option>
                  <option value="ujyzene.filler">ujyzene.filler</option>
                </select>
              </div>
            </div>
            <input type="button" value="GO" class="form_btn" onclick="gameOn()" id="go">
          </form>
        </div>
        <div class="main-toolbar_info">
          <span id="info-1" class="main-toolbar_winner"></span>
          <span id="info-2" class="main-toolbar_h"></span>
          <span id="info-3" class="main-toolbar_score"></span>
        </div>
      </div>
      <div class="main-filler" id="sketch_canvas"></div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
  </script>
</html>
